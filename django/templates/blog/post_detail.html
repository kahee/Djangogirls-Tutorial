{% extends 'base.html' %}


{% block content %}

<div class="post">
    <p class="post-date">published: {{ post.published_date }}</p>
    <h2 class="post-title"><a href="">{{ post.title }}</a></h2>
    <p class="post-content full">{{ post.content|linebreaksbr}}</p>
</div>
<div class="post">
    <a class = "btn btn-primary" href="{% url 'post-edit' pk=post.pk %}"> 수정하기 </a>
    <form class = "inline" action="{% url 'post-delete' pk=post.pk %}" method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">삭제하기</button>
    </form>
</div>

{% endblock %}
