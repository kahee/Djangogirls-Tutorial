{% extends 'base.html' %}


{% block title %}
{% if post %}
Post edit :{{ post.pk }}
{% else %}
Post add
{% endif %}
{% endblock %}

{% block content %}
<!--method 의 경우, 안적으면 기본적으로 get-->
<!-- action은 요청을 어디로 할 것인지 -->
<!-- post로 바꾸면 작성하기 누르면 오류 메시지가 뜸 -->
<form action="" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">제목</label>
        <input
                type="text"
                name="title"
                class="from-control"
                value="{{ post.title }}">
        <!-- request.POST[title]은 name으로 받을 수 있는 것임-->
    </div>
    <div class="form-gorup">
        <label for="content">내용</label>
       <textarea name="content" id="content" class="form-control">{{ post.content }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">
        {% if post %}
          수정하기
        {% else%}
          작성하기
        {% endif %}
   </button>

</form>
{% endblock %}
